<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OTP Verification</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>OTP VERIFICATION</h1>
      <br />
      <br />
      <br />
      <input
        type="number"
        id="Input1"
        placeholder="Enter 6 Digit OTP Given in Alert."
      />
      <br />
      <button type="submit" onclick="verify()">Submit</button>
      <p id="after-verified"></p>
    </div>
  </body>
  <script>
    const minm = 100000;
    const maxm = 999999;
    const final_value = Math.floor(Math.random() * (maxm - minm + 1)) + minm;
    alert(final_value);

    function verify() {
      let input = document.getElementById("Input1").value;
      let verify = document.getElementById("after-verified");

      if (input == final_value) {
        verify.innerHTML = "Correct OTP!!!";
      } else {
        verify.innerHTML = "Incorrect OTP!!!";
      }
    }
  </script>
</html>
